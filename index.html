<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">


    <title>Home - Dystonic</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4">Dystonic</h1>
            <div id="intro">
                <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
                <hr class="my-4">
                <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
            </div>
            <div class="row">
                <div class="col-12">
                        <h1 onmouseover=showImage() onmouseout="hideImage()" id="answer"></h1>
                        <img onclick=revealAnswer() id="q-img" alt="" display="none">
                </div>
            </div>
            <a id="btn-nav" onclick="newImage()" class="btn btn-primary btn-lg" href="#" role="button">Start</a>
        </div>

    </div>

    <script type="text/javascript" src="js/events.js"></script>
</body>

</html>
